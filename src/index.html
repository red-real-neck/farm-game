<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 - Fullscreen and resizing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div id="popup-wrapper">
      <div class="popup" id="bar">
        <div class="popup__item">
          <img
            class="popup__image"
            data-unit="WHEAT"
            src="./wheat.png"
            alt=""
          />
        </div>
        <div class="popup__item">
          <img
            class="popup__image"
            src="./chicken.png"
            alt=""
            data-unit="CHICKEN"
          />
        </div>
        <div class="popup__item">
          <img class="popup__image" src="./cow.png" alt="" data-unit="COW" />
        </div>
      </div>

      <div class="popup hidden" id="feed">
        <div class="popup__item">
          <img
            class="popup__image"
            data-action="FEED"
            src="./bowl.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="collector__wrapper">
      <div class="collector">
        <div class="food_item" data-food-unit="WHEAT">
          <img src="./wheat.png" alt="" class="food_item__icon" />
          <div class="item-counter" id="wheat-counter">0</div>
        </div>
        <div class="food_item" data-food-unit="EGG">
          <img src="./egg.png" alt="" class="food_item__icon" />
          <div class="item-counter" id="egg-counter">0</div>
        </div>
        <div class="food_item" data-food-unit="MILK">
          <img src="./milk.png" alt="" class="food_item__icon" />
          <div class="item-counter" id="milk-counter">0</div>
        </div>
        <div class="food_item sale">
          <img src="./cash.png" alt="" class="food_item__icon" />
        </div>
      </div>
    </div>

    <div class="money__wrapper">
      <div class="money">0$</div>
    </div>

    <div class="starter">
      <button class="start">–ù–∞—á–∞—Ç—å</button>
    </div>

      <div class="err_message">–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –∑–µ—Ä–Ω–∞ üò¢</div>
    </div> -->

</html>
