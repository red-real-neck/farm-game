<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 - Fullscreen and resizing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="popup-wrapper">
      <div class="popup" id="bar">
        <div class="popup__item">
          <img
            class="popup__image"
            data-unit="WHEAT"
            src="./wheat.png"
            alt=""
          />
        </div>
        <div class="popup__item">
          <img
            class="popup__image"
            src="./chicken.png"
            alt=""
            data-unit="CHICKEN"
          />
        </div>
        <div class="popup__item">
          <img class="popup__image" src="./cow.png" alt="" data-unit="COW" />
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
